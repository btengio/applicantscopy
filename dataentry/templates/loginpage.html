{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  {% tailwind_css %}
</head>
<body class="bg-black">
  <header class="relative flex items-center justify-center h-screen mb-12 overflow-hidden">
    <div class="z-40 w-full flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 drop-shadow-lg">
      <div class="w-full bg-transparent border border-slate-500 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-transparent dark:border-slate-500">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl text-center font-bold leading-tight tracking-tight text-gray-300 md:text-2xl dark:text-gray-300">
                  LogIn
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-300 dark:text-gray-300">Your email</label>
                      <input type="email" name="email" id="email" class="bg-transparent border border-slate-500 text-gray-300 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5 dark:bg-transparent dark:border-slate-500 dark:placeholder-gray-500 dark:text-gray-300 dark:focus:ring-emerald-600 dark:focus:border-emerald-600" placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-300 dark:text-gray-300">Password</label>
                      <input type="password" name="password" id="password" placeholder="•••••••••••••••" class="bg-transparent border border-slate-500 text-gray-300 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5 dark:bg-transparent dark:border-gray-600 dark:placeholder-gray-500 dark:text-gray-300 dark:focus:ring-emerald-600 dark:focus:border-emerald-600" required="">
                  </div>
                  <div class="flex items-center justify-between">
                      <a href="#" class="text-sm font-medium text-gray-300 hover:underline dark:text-gray-300">Forgot password </a>
                  </div>
                  <button type="submit" class="hover:delay-150 w-full bg-transparent border border-slate-500 text-white hover:bg-sky-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-transparent dark:hover:bg-sky-900 dark:focus:ring-emerald-600">Sign in</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Don’t have an account yet? <a href="#" class="font-medium text-gray-300 hover:underline dark:text-primary-500">Sign up</a>
                  </p>
              </form>
          </div>
      </div>
    </div>
    <video autoplay muted loop class="absolute z-10 w-100% 
    min-w-full min-h-full max-w-none" src="{% static '/img/TECH.mp4' %}" type="video/mp4"></video>
  </header>
</body>
</html>
