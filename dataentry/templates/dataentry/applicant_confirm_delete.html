{% extends 'base.html' %}

{% block title %}Delete Applicant{% endblock %}

{% load crispy_forms_tags %}

{% load static tailwind_tags %}

{% block content %}

<form action="" method="post">
  {% csrf_token %}
  <form class="flex flex-col w-full">
    <div class="center">
      <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
        <p class="font-bold">Be Warned</p>
        <p>Are you sure you want to delete this applicant? "{{ applicant }}"</p>

        <input type="Submit" value="Delete" class="bg-red-50 border border-red-500 text-red-900 text-sm rounded-lg focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 w-1/6 p-2.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500">

        <button class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"><a href="{% url 'applicants' %}">Cancel</a></button>

      </div>

    </div>
    
  </form>

{% endblock %}
